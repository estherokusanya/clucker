<html>
  <head>
    <title>Clucker</title>
  </head>
  <body>
    <h1>Feed</h1>
    <p>This is where you will be able to view posts.</p>
    {% block content %}
    {% for instance in object_list %}
      <p>{{ instance.author }} - {{instance.created_at}}</p>
      <p>{{ instance.text}}</p>
      <p> --------------------------------------</p>
    {% endfor %}
    {% endblock %}
    <a href="{% url 'new_post' %}"><button type="submit">Create New Post</button></a>
  </body>
</html>
